 <!DOCTYPE html>
 <html>
  <head>
   <meta charset="utf-8"/>
   <title>About Me</title>
 </head>
 <body>
   <h1>About Me</h1>

   <ul>
     <li>Nickname: <span id="nickname"></span>
     <li>Favorites:  <span id="favorites"></span>
     <li>Hometown: <span id="hometown"></span>
    </ul>

  </body>

  <script type="text/javascript">
    var pageNode = document.getElementsByTagName('body')[0];
    pageNode.style.fontFamily = "Arial, sans-serif";

    var nickname = document.getElementById("nickname");
    nickname.innerHTML = "CobiOneCanobi";

    var favorites = document.getElementById("favorites");
    favorites.innerHTML = "Eat, Sleep, Code";

    var hometown = document.getElementById("hometown");
    hometown.innerHTML = "Toronto";

    var liItems = document.getElementsByTagName('li');
    for(var i = 0;i<liItems.length;i++){
      liItems[i].className = "listitem";
      liItems[i].style.color = "red";
    }

    var newImg = document.createElement('img');
    newImg.src = "http://prono.acsimodulo.com/Icons/Simpsons_Homer.jpg";
    pageNode.appendChild(newImg);

  </script>
 </html>
