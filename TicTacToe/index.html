<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p id="turn">Your turn X</p>
  <a href="index.html" id ="restart">Restart?</a>
  <table>
    <tr>
      <td id="1"></td>
      <td id="2"></td>
      <td id="3"></td>
    </tr>
    <tr>
      <td id="4"></td>
      <td id="5"></td>
      <td id="6"></td>
    </tr>
    <tr>
      <td id="7"></td>
      <td id="8"></td>
      <td id="9"></td>
    </tr>
  </table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    var player = "X";
    var winScenarios = [[1, 2, 3], [4, 5, 6], [7, 8, 9],
    [1, 4, 7], [2, 5, 8], [3, 6, 9], [1, 5, 9], [3, 5, 7]];

    $("td").on("mouseover", function() {
      $(this).css("background-color", "grey");
    });

    $("td").on("mouseout", function() {
      $(this).css("background-color", "white");
    });

    $("td").on("click", function() {
      if (player == "X") {
        $(this).text("X");
        $("#turn").text("Your turn O");
        checkForWinner();
        player = "O";
      }else if (player == "O"){
        $(this).text("O");
        $("#turn").text("Your turn X");
        checkForWinner();
        player = "X";
      }
      $(this).css("background-color", "white");
      $(this).off("click");
      $(this).off("mouseover");

    });

    function checkForWinner(){
      for (var i = 0; i < winScenarios.length; i++) {
        if (($("#" + winScenarios[i][0]).text() === player)
          && ($("#" + winScenarios[i][1]).text() === player)
          && ($("#" + winScenarios[i][2]).text() === player)) {
          $("#turn").text(player + " is the winner");
          $("#turn").css("color", "green");
          $("td").off("click");
        }
      }
    }
  });
</script>
</html>
